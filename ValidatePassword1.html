<!DOCTYPE html>
<html>
    <head>
        <title>Validate Password Format</title>
    </head>
    <body>
        <h1>Enter the Password</h1>
<form>
    <label for = "password">password:</label>
    <input type = "password" id = "password" name = "Password" pattern ="[A-za-z0-9@#$&*_]{8,}" placeholder = "password" title ="The password must contains minimum 8 characters"><br></br>
    
    <input type = "submit">
</form>
<p><strong>Note:</strong>The password must contains 8 characters.</p>
    </body>
</html>
