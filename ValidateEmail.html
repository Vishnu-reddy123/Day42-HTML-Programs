        <title>Validate Email</title>
    </head>
    <body>
        <h1>Enter the Email</h1>
<form>
    <label for = "Email">Email:</label>
    <input type = "text" id = "Email" name = "Email" pattern ="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" title ="The Email must contains uppercase & lowercase letters along with digits ad symbols and password length should be greater than 8"><br></br>
    <input type = "submit">
</form>
<p><strong>Note:</strong>Given Email must contains uppercase & lowercase letters along with digits and symbols.</p>

</html>
