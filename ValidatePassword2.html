<!DOCTYPE html>
<html>
    <head>
        <title>Validate Password Format</title>
    </head>
    <body>
        <h1>Enter the Password</h1>
<form>
    <label for = "password">password:</label>
    <input type = "password" id = "password" name = "Password" pattern ="[A-Z]{1}[a-z]{1,}[0-9]{2,}[@#$%^&*]{1,}" placeholder = "password" title ="The password must contains minimum 8 characters and should have at least 1 upper case and lower case and should have at least 1 numeric number in the password and 1 special character"><br></br>
    
    <input type = "submit">
</form>
<p><strong>Note:</strong>The password must contains 8 characters and contain at least 1 upper case and lower case and should contain 1 numeric number and contain 1 special character.</p>
    </body>
</html>
