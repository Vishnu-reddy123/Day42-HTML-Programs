<!DOCTYPE html>
<html>
    <head>
        <title>Validate First Name</title>
    </head>
    <body>
        <h1>Enter the First Name</h1>
<form>
    <label for = "First_Name">First Name:</label>
    <input type = "text" id = "First_Name" name = "First_Name" pattern ="[A-Z]{1}[a-z]{2,}" title ="The Name must contains minimum 3 characters"><br></br>
    <input type = "submit">
</form>
<p><strong>Note:</strong> The Given First Name must contains minimum 3 characters.</p>
    </body>
</html>
