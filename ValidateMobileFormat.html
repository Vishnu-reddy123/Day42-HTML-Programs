<!DOCTYPE html>
<html>
    <head>
        <title>Validate Mobile Format</title>
    </head>
    <body>
        <h1>Enter the Mobile Number</h1>
<form>
    <label for = "Mobile_Number">Mobile Number:</label>
    <input type = "text" id = "Mobile Number" name = "Mobile number" pattern ="[+]91 [0-9]{10}" title ="The mobile number must contains Country code follow by 10 digit number"><br></br>
    
    <input type = "submit">
</form>
<p><strong>Note:</strong>The mobile number must contains Country code follow by space and 10 digit number.</p>
    </body>
</html>
